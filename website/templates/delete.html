{% extends 'layout.html' %}

{% block title %}Delete File{% endblock %}

{% block home %}
<a href="{{ url_for('listrequests') }}"><i class="fas fa-inbox"></i>Requests</a>
<a href="{{ url_for('listfileadmin',filepath='/') }}"><i class="fas fa-stream"></i>List</a>
<a href="{{ url_for('adminHome') }}"><i class="fas fa-home"></i>Home</a>
<a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
{% endblock %}

{% block content %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript>
        $(function() {
          $('button#btn1').on('click', function(e) {
            e.preventDefault();
            let a = $('#filepath').val();
            //let b = $('#text_content').val(); 
            $.getJSON('/cc/delete1?filepath='+a,
                function(data) {

              $('#message1').html(data.message);
            
            });
            return false;
          });
        });
</script>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

<div class="login">
	<h1>Delete File</h1>
	<form action="{{ url_for('home') }}" method="post">
		<input href=# type="text" name="filename" placeholder="filepath" id="filepath" required>
		<!--<input href=# type="text" name="text_content" placeholder="text_content" id="text_content" required>-->
		<div class="msg">{{ msg }}</div>
		<button href=# id="btn1" type="submit">Change</button>
	</form>
	<h1 id="message1"></h1>
</div>
{% endblock %}
